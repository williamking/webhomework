<!DOCTYPE html>
<html>
	<head>
		<title>NerdLuv</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<link href="heart.gif" type="image/gif" rel="shortcut icon" />
		<link href="nerdluv.css" type="text/css" rel="stylesheet" />
	</head>

	<body>
		<div id="main">
			<div id="bannerarea">
				<img src="nerdluv.png" alt="banner logo" /> <br />
				where meek geeks meet
			</div>
	        
            {% for user in users %}

			<div id="matches">
				<h1>Matches for Marty Stepp</h1>

				<div class="match">
					<p class="name">
						<img src="images/ada_lovelace.jpg" alt="Ada Lovelace" />
						{{ user[0] }}
					</p>

					<p class="info">
						<strong>gender:</strong>  {{ user[1] }} <br />
						<strong>age:</strong>     {{ user[2] }} <br />
						<strong>type:</strong>    {{ user[3] }} <br />
						<strong>OS:</strong>      {{ user[4] }} <br />
						<strong>rating:</strong>  {{ user[7] }}
					</p>
				</div>
			</div>

			{% end %}
		</div>
		
		<p>
			Results and page (C) Copyright 2009 NerdLuv Inc.
		</p>

		<div id="w3c">
			<a href="http://validator.w3.org/check/referer">
				<img src="http://www.w3.org/Icons/valid-xhtml11" alt="Valid XHTML 1.1" /></a>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS" /></a>
		</div>
	</body>
</html>
